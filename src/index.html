<!DOCTYPE html>
<html>
<head>
    <title>Our Code World</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="indexButtonHandlers/loadScriptHandler.js"></script>
    <script src='indexButtonHandlers/deleteFileHandler.js'></script>
    <script src='indexButtonHandlers/createNewFileHandler.js'></script>
    <script src='indexButtonHandlers/saveFileHandler.js'></script>
</head>
<body>
<div>
    <div style="text-align:center;">
        <input type="text" placeholder="Please select a file" id="actual-file" disabled="disabled"/>
        <input type="button" value="Choose a file" id="select-file" onclick="loadScriptHandler()"/>
    </div>
    <br><br>
    <textarea id="content-editor" rows="5"></textarea><br><br>
    <input type="button" id="save-changes" value="Save changes" onclick="saveFileHandler()"/>
    <input type="button" id="delete-file" value="Delete file" onclick="deleteFileHandler()"/>
</div>
<hr>
<div style="text-align:center;">
    <p>
        The file content will be the same as the editor.
    </p>
    <input type="button" value="Choose a file" id="create-new-file" onclick="createNewFileHandler()"/>
</div>
</body>
</html>
